<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamSpirit Quick Punch</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>TeamSpirit</h1>

    <div class="status" id="status">
      <span class="status-text">状態を確認中...</span>
    </div>

    <!-- Time Display Section -->
    <div id="timeSection" class="section hidden">
      <div class="time-display">
        <div class="time-row">
          <span class="time-label">現在時刻</span>
          <span class="time-value" id="currentTime">--:--:--</span>
        </div>
        <div class="time-row">
          <span class="time-label">出勤時刻</span>
          <span class="time-value" id="clockInTime">--:--</span>
        </div>
        <div class="time-row" id="clockOutRow" style="display: none;">
          <span class="time-label">退勤時刻</span>
          <span class="time-value" id="clockOutTime">--:--</span>
        </div>
        <div class="time-row">
          <span class="time-label">勤務時間</span>
          <span class="time-value" id="workingTime">--:--:--</span>
        </div>
        <div class="time-row target" id="targetRow">
          <span class="time-label">目標退勤</span>
          <span class="time-value" id="targetClockOut">--:--</span>
        </div>
      </div>
    </div>

    <!-- Work Summary Section -->
    <div id="summarySection" class="section hidden">
      <div class="summary-display">
        <div class="summary-header" id="summaryToggle">
          <span class="toggle-icon">▼</span>
          <span>月間サマリー</span>
        </div>
        <div class="summary-content" id="summaryContent">
        <div class="summary-row">
          <span class="summary-label">所定労働時間</span>
          <span class="summary-value" id="scheduledHours">--:--</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">総労働時間</span>
          <span class="summary-value" id="totalHours">--:--</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">過不足時間</span>
          <span class="summary-value" id="overUnderHours">--:--</span>
        </div>
        <div class="summary-divider"></div>
        <div class="summary-row">
          <span class="summary-label">残り勤務日数</span>
          <span class="summary-value" id="remainingDays">--日</span>
        </div>
        <div class="summary-row highlight">
          <span class="summary-label">一日当たり必要</span>
          <span class="summary-value" id="requiredPerDay">--:--</span>
        </div>
        </div>
      </div>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="section hidden">
      <div class="login-form">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" placeholder="example@company.com" autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" placeholder="パスワード" autocomplete="current-password">
        </div>
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="saveCredentials" checked>
            メールアドレスを保存
          </label>
        </div>
        <button id="loginBtn" class="btn btn-login">ログイン</button>
      </div>
    </div>

    <!-- Punch Section -->
    <div id="punchSection" class="section hidden">
      <div class="location-selector">
        <label for="location">勤務場所:</label>
        <select id="location">
          <option value="remote">リモート</option>
          <option value="office">オフィス</option>
          <option value="direct-to-office">直行→オフィス</option>
          <option value="office-to-direct">オフィス→直帰</option>
          <option value="direct">直行直帰</option>
        </select>
      </div>

      <div class="buttons">
        <button id="clockIn" class="btn btn-in">
          出勤
        </button>
        <button id="clockOut" class="btn btn-out">
          退勤
        </button>
      </div>
    </div>

    <div class="message" id="message"></div>

    <div class="footer">
      <a href="#" id="openTeamSpirit">TeamSpiritを開く</a>
      <span class="separator">|</span>
      <a href="#" id="logoutLink" class="hidden">ログアウト</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
